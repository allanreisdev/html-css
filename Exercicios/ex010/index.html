<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Estudar</li>
        <li>Almoçar</li>
        <li>Ir para o trabalho</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul>
        <li>Pão</li>
        <li>Açucar</li>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Macarrão</li>
        <li>Bolo</li>
    </ul>
</body>
</html>
